<html>
  <head>
  <link rel="icon" type="image/png" href="/static/favicon.ico">
  </head>
  <body>
    <div>Above the thematic break</div>
    <hr>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}



    {% block content %}{% endblock %}
  </body>
</html>
